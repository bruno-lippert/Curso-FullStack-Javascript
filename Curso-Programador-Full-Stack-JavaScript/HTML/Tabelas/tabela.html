<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }

        .n{
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h4>Satélites de Urano</h4>
        </caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de descobrimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Titânia</td>
                <td class="n">1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td class="n">1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
